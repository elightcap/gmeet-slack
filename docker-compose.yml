version: '3.8'

services:
  gmeetslack-bot:
    build: .
    container_name: gmeetslack-bot
    restart: unless-stopped
    environment:
      # Slack Configuration
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      
      # Google Calendar Configuration
      - GOOGLE_CREDENTIALS_FILE=/app/credentials/credentials.json
      - GOOGLE_TOKEN_FILE=/app/credentials/token.json
      
      # Bot Configuration
      - BOT_USER_ID=${BOT_USER_ID}
    
    volumes:
      # Mount credentials directory for Google OAuth
      - ./credentials:/app/credentials
      # Mount logs directory (optional)
      - ./logs:/app/logs
    
    # Health check - simple process check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

